<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        /* Container for the text and invite section */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Heading styling */
        h1 {
            font-size: 48px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 20px 0;
        }

        /* Invite Section */
        .invite-section {
            margin-top: 40px;
        }

        .invite-section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .invite-section input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            width: 250px;
        }

        .invite-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #ff8a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .invite-section button:hover {
            background-color: #ff8a00;
            color: #fff;
        }

        .points {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .invite-section input[type="email"] {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .invite-section input[type="email"] {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invite Your Friends</h1>

        <!-- Invite Friends Section -->
        <div class="invite-section">
            <h2>Enter Your Friend's Email</h2>
            <input type="email" id="email" placeholder="Enter friend's email">
            <button onclick="inviteFriend()">Invite Friend</button>
        </div>

        <!-- Points Section -->
        <div class="points" id="points">
            You have 0 points.
        </div>

        <!-- Message Section -->
        <div class="message" id="message"></div>
    </div>

    <script>
        let points = 0;

        // Function to simulate inviting a friend and reward points
        function inviteFriend() {
            const email = document.getElementById('email').value;

            if (email) {
                // Simulate sending the bot link to the user
                const botLink = 'https://t.me/your_bot_link';
                document.getElementById('message').innerHTML = `The bot link has been sent to ${email}.`;

                // Display the bot link for user
                document.getElementById('message').innerHTML += `<br>Bot Link: <a href="${botLink}" target="_blank">${botLink}</a>`;

                // Add reward points
                points += 100;

                // Update points display
                document.getElementById('points').innerHTML = `You have ${points} points.`;
            } else {
                alert("Please enter a valid email.");
            }
        }
    </script>
</body>

</html>
