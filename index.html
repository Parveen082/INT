<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="community">
        <span style="padding: 10px; margin-top: 10px;">INT-X</span>
    </div>
    <div class="container">
        <div class="profile">
            <div class="user-info">
                <div class="user-icon"></div>
            </div>
        </div>

        <!-- Game Section -->
        <div class="game-section">
            <div class="game-card">
                <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                    type="module"></script>

                <dotlottie-player src="https://lottie.host/dbe45ecb-001e-4975-a12a-7f4394d73db2/K0wkAUK6uy.json"
                    background="transparent" speed="1" style="width: 100%; max-width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
            </div>
        </div>

        <!-- Farming Section -->
        <div class="farming-section">
            <button id="farming-btn" class="farming-btn" onclick="startFarming()">Farming âš¡</button>
            <div id="timer" class="timer">0h 0m</div>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="footer">
        <button class="footer-btn" id="home" onclick="window.location.href='home.html'">
            <img src="home-page.png" alt="Home Icon">
        </button>
        <button class="footer-btn" id="earn" onclick="window.location.href='earn.html'">
            <img src="earn-money.png" alt="Earn Icon">
        </button>
        <button class="footer-btn" id="frens" onclick="window.location.href='frens.html'">
            <img src="friend.png" alt="Friends Icon">
        </button>
        <button class="footer-btn" id="wallet" onclick="window.location.href='wallet.html'">
            <img src="credit-wallet.png" alt="Wallet Icon">
        </button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
