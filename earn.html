<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .back-button {
            width: 100px;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        ol {
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .start-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">‚áê</a>
    
    <h1>Social Tasks</h1>
    <ol>
        <li>
            <span>Follow our official Facebook page</span>
            <a href="https://www.facebook.com/" class="start-button" target="_blank">Start</a>
        </li>
        <li>
            <span>Follow our Twitter Account</span>
            <a href="https://www.twitter.com/" class="start-button" target="_blank">Start</a>
        </li>
        <li>
            <span>Follow our Instagram Account</span>
            <a href="https://www.instagram.com/" class="start-button" target="_blank">Start</a>
        </li>
        <li>
            <span>Follow our LinkedIn Account</span>
            <a href="https://www.linkedin.com/" class="start-button" target="_blank">Start</a>
        </li>
    </ol>

</body>
</html>
